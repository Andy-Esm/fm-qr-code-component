<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main class="main-container">
			<div class="card">
				<img src="./images/image-qr-code.png" alt="QR code" class="card__img" />
				<div class="card__text">
					<h1 class="card__text-title">
						Improve your front-end<br />
						skills by building projects
					</h1>
					<p class="card__text-descr">
						Scan the QR code to visit Frontend<br />
						Mentor and take your coding skills to<br />
						the next level
					</p>
				</div>
			</div>
		</main>
	</body>
	<footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Andy-Esm">Andrey Esman</a>.
		</div>
	</footer>
</html>
